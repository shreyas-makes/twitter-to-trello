<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .status.configured {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.not-configured {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #0079bf;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: #005a8b;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .secondary-btn {
            background: #6c757d;
        }
        
        .secondary-btn:hover {
            background: #545b62;
        }
        
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .links {
            text-align: center;
            margin-top: 15px;
        }
        
        .links a {
            color: #0079bf;
            text-decoration: none;
            font-size: 12px;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üê¶ ‚Üí üìã Twitter to Trello</h1>
    </div>
    
    <div id="status" class="status not-configured">
        Not configured
    </div>
    
    <div id="messages"></div>
    
    <div id="setupForm">
        <div class="form-group">
            <label for="apiKey">Trello API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your Trello API Key">
            <div class="help-text">Get this from <a href="https://trello.com/app-key" target="_blank">trello.com/app-key</a></div>
        </div>
        
        <div class="form-group">
            <label for="token">Trello Token:</label>
            <input type="password" id="token" placeholder="Enter your Trello Token">
            <div class="help-text">Click "Token" link on the API key page</div>
        </div>
        
        <button id="loadBoards">Load My Boards</button>
        
        <div class="form-group" id="boardGroup" class="hidden">
            <label for="boardSelect">Select Board:</label>
            <select id="boardSelect">
                <option value="">Choose a board...</option>
            </select>
        </div>
        
        <div class="form-group" id="listGroup" class="hidden">
            <label for="listSelect">Select Todo List:</label>
            <select id="listSelect">
                <option value="">Choose a list...</option>
            </select>
        </div>
        
        <button id="saveConfig" class="hidden">Save Configuration</button>
    </div>
    
    <div id="configuredView" class="hidden">
        <p><strong>Ready to export tweets!</strong></p>
        <p>Go to Twitter and click the floating "Export to Trello" button to select tweets.</p>
        <button id="reconfigure" class="secondary-btn">Reconfigure</button>
    </div>
    
    <div class="links">
        <a href="https://trello.com/app-key" target="_blank">Get API Credentials</a> | 
        <a href="#" id="testConnection">Test Connection</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
